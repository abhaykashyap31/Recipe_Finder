<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class = "logo">Recipe Finder</h2>
        <nav class = "navigation">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
            
        </nav>
        <a href = "index.html">
            <button class = "btnLogin-popup">Login</button></a>
    </header>
     <div class="wrapper-register">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action ="#"> 
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                 <input type = "text"  required>
                 <label >Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                 <input type = "email"  required>
                 <label >Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                 <input type = "Password" required>
                 <label >Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                 <input type = "Password" required>
                 <label >Confirm Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                 <input type = "number" required>
                 <label >Phone Number</label>
            </div>
            <div class="remember-forgot">
                <label><input type = "checkbox">I agree to all the terms & conditions</label>
                
            </div>
            <div class="button">

                <button type = "submit" class = "btn">Register</button>
            </div>
            <div class="login-register">
                <p> Already Have a Account?
                <a href="index.html" class="login-link">Login</a>
            </p> 
            <p style="font-weight:bold; color:#162398; font-size:15px;margin-top:5px; ">Other SignUp Options</p>
            <button type = "signup" class = "google-btn"><ion-icon name="logo-google"></ion-icon> </button>
            <button type = "signup" class = "facebook-btn"><ion-icon name="logo-facebook"></ion-icon> </button>


        </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
